<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 60px 20px 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      font-size: 2.2rem;
    }

    .top-buttons {
      position: absolute;
      top: 35px;
      left: 40px;
    }

    .top-buttons a {
      text-decoration: none;
      padding: 15px 24px;
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      transition: background-color 0.2s ease;
    }

    .top-buttons a:hover {
      background-color: #357abd;
    }

    .controls {
      display: flex;
      gap: 18px;
      margin-bottom: 20px;
      background-color: white;
      padding: 12px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      flex-wrap: wrap;
    }

    select {
      padding: 6px 10px;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    label {
      font-weight: bold;
      font-size: 15px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      grid-gap: 10px;
      margin-bottom: 20px;
    }

    .cell {
      width: 90px;
      height: 90px;
      background-color: white;
      border: 2px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s;
    }

    .cell:hover {
      background-color: #f0f0f0;
    }

    .cell.taken {
      pointer-events: none;
      color: #444;
    }

    #status {
      font-size: 1.1rem;
      margin-bottom: 12px;
      height: 1.3em;
      color: #333;
      text-align: center;
    }

    #gameButton {
      padding: 10px 18px;
      font-size: 15px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      display: none;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    #gameButton:hover {
      background-color: #357abd;
    }

    @media (max-width: 500px) {
      .board {
        grid-template-columns: repeat(3, 65px);
      }

      .cell {
        width: 65px;
        height: 65px;
        font-size: 1.6rem;
      }

      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <a href="scratch.html">‚Üê Back to Scratch Page</a>
  </div>

  <h1>Tic Tac Toe</h1>

  <div class="controls">
    <label>
      Your Symbol:
      <select id="playerSymbol">
        <option value="X">X</option>
        <option value="O">O</option>
      </select>
    </label>
    <label>
      Difficulty:
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </label>
  </div>

  <div id="status"></div>
  <div class="board" id="board"></div>
  <button id="gameButton">Start Game</button>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const gameButton = document.getElementById('gameButton');
    const playerSelect = document.getElementById('playerSymbol');
    const difficultySelect = document.getElementById('difficulty');

    let board = Array(9).fill(null);
    let player = 'X';
    let computer = 'O';
    let gameOver = false;
    let waitingForStart = false;
    let gameStarted = false;

    const winCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function createBoard() {
      boardEl.innerHTML = '';
      board = Array(9).fill(null);
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', () => handleMove(i));
        boardEl.appendChild(cell);
      }
    }

    function prepareGame() {
      player = playerSelect.value;
      computer = player === 'X' ? 'O' : 'X';
      gameOver = false;
      gameStarted = false;
      createBoard();

      if (player === 'O') {
        waitingForStart = true;
        gameButton.textContent = 'Start Game';
        gameButton.style.display = 'block';
        statusEl.textContent = "The computer goes first. Click 'Start Game'.";
      } else {
        waitingForStart = false;
        gameButton.style.display = 'none';
        statusEl.textContent = "To start, make your move.";
      }
    }

    function startGame() {
      if (player === 'O' && waitingForStart && !gameStarted) {
        gameStarted = true;
        waitingForStart = false;
        gameButton.style.display = 'none';
        statusEl.textContent = "Now it's your turn.";
        setTimeout(() => computerMove(), 300);
      } else {
        prepareGame();
      }
    }

    function handleMove(index) {
      if (waitingForStart) {
        statusEl.textContent = "Please click 'Start Game'. The computer goes first.";
        return;
      }
      if (board[index] || gameOver) return;

      board[index] = player;
      updateBoard();
      if (checkWinner(player)) {
        endGame("You win!");
      } else if (board.every(cell => cell)) {
        endGame("It's a draw!");
      } else {
        setTimeout(() => computerMove(), 300);
      }
    }

    function computerMove() {
      let move;
      if (difficultySelect.value === 'easy') {
        move = randomMove();
      } else {
        move = smartMove();
      }
      if (move !== undefined) {
        board[move] = computer;
        updateBoard();
        if (checkWinner(computer)) {
          endGame("Computer wins!");
        } else if (board.every(cell => cell)) {
          endGame("It's a draw!");
        }
      }
    }

    function randomMove() {
      const empty = board.map((v, i) => v === null ? i : null).filter(v => v !== null);
      return empty[Math.floor(Math.random() * empty.length)];
    }

    function smartMove() {
      let win = findWinningMove(computer);
      if (win !== null) return win;

      let block = findWinningMove(player);
      if (block !== null) return block;

      return randomMove();
    }

    function findWinningMove(sym) {
      for (let combo of winCombos) {
        const [a, b, c] = combo;
        const values = [board[a], board[b], board[c]];
        if (values.filter(v => v === sym).length === 2 && values.includes(null)) {
          return combo[values.indexOf(null)];
        }
      }
      return null;
    }

    function updateBoard() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach((cell, i) => {
        cell.textContent = board[i];
        if (board[i]) cell.classList.add('taken');
      });
    }

    function checkWinner(sym) {
      return winCombos.some(combo => combo.every(i => board[i] === sym));
    }

    function endGame(message) {
      gameOver = true;
      statusEl.textContent = message;
      gameButton.textContent = 'Play Again';
      gameButton.style.display = 'block';
    }

    playerSelect.addEventListener('change', prepareGame);
    difficultySelect.addEventListener('change', prepareGame);
    gameButton.addEventListener('click', startGame);

    // Initialize on load
    prepareGame();
  </script>

</body>
</html>
